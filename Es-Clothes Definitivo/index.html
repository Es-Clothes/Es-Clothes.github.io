<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES-Clothes S.A.S</title>
    

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(blue, black 70%);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: #ffffff;
            color: #1374e4;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #000000;
            color: white;
            transform: scale(1.05);
        }

        .contenedor {
            width: 300px;
            height: 300px;
            background-color: rgb(255, 255, 255); 
            background-image: url('ruta-del-fondo.jpg');
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15%;
            margin-bottom: 40px;
        }

        .contenedor img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Es-Clothes S.A.S</h1>
        <p>Crea tu avatar, personalízalo y pruébale distintos tipos de ropa.</p>

        <div class="contenedor">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="button-container">
            <a href="http://127.0.0.1:5500/Home.html" class="button">Home</a>
            <a href="#publicidad" class="button">Publicidad</a>
            <a href="#servicios" class="button">Servicios</a>
            <a href="https://es-clothes-d7rxiq.readyplayer.me/avatar" class="button">Aplicacion</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <script>
        document.querySelector('.button[href="#Home"]').addEventListener('click', function() {
            alert("Redirigiendo a la sección 'Home'.");
        });
        document.querySelector('.button[href="#publicidad"]').addEventListener('click', function() {
            alert("Redirigiendo a la sección 'Publicidad'.");
        });
        document.querySelector('.button[href="#servicios"]').addEventListener('click', function() {
            alert("Redirigiendo a la sección 'Servicios'.");
        });
        document.querySelector('.button[href="#Aplicacion"]').addEventListener('click', function() {
            alert("Redirigiendo a la sección 'Aplicacion'.");
        });
        
    </script>
</body>
</html>
